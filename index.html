<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <title>Guess who? · Fullscreen</title>
  <style>
    body, input {text-align: center; font-family: monospace}
    body {background-color: #59aade; color: #fff}
    div {margin-bottom: 1em}
    h1 {font-size: 24px;  text-shadow: 0px 1px #000;}
    h1 img {border: 0; height: 24px; margin-top: -4px}
    fieldset {border-width: 0}
    img {vertical-align: middle; border: 1px solid #fff}
    .big img {width: 180px; height: 180px; border-radius: 100%}
    .outcome {margin-top: 1em;  text-shadow: 0px 1px #000;}
    form {margin-top: 1em; font-size: 18px}
    input {width: 176px; font-size: 16px}
    body.right {background-color: #a1d56e}
    body.wrong {background-color: #e46870}
    .score {width: 180px; margin: 10px auto}
    .score .right {background-color: #0a0}
    .score .wrong {background-color: #a00}
    .timer .ticked {background-color: #ccc}
    .score div  {display: inline-block; width: 10px; height: 10px; border: 1px solid silver; margin: 2px; border-radius: 100%; border-color: #fff; border-width: 2px}
    [ng-cloak] {display: none !important;}
  </style>
</head>
<body ng-app="quizApp" ng-controller="QuizCtrl" ng-class='{right: isRight(quiz), wrong: isWrong(quiz)}'>
  <div class='timer'>
    <div ng-repeat='t in ticks() track by $index' ng-class='{ticked: $index < tick}'></div>
  </div>

  <h1>
    <img src='http://prod-fsnetwp-cdn.fullscreen.net/wp-content/themes/roots-sass/assets/logos/fullscreen-icon-logo-white.png' />
    Guess who?
  </h1>

  <div class='big'>
    <img src="blank.gif" ng-src='{{ quiz.hint }}' id='big'/>
    <img src="blank.gif" ng-src='{{ quiz.hint_right }}' style='display: none'/>
    <img src="blank.gif" ng-src='{{ quiz.hint_wrong }}' style='display: none'/>
  </div>

  <form>
    <label>
      <input onfocus='window.scrollTo(0,80); document.body.scrollTop = 80;' type="text" placeholder="What's my name?" autofocus="autofocus" autocorrect='off' autocapitalize='off' ng-model="guess" ng-cloak ng-hide="isGuessed(quiz)" data-kyc-focus="!isGuessed(quiz)" />
    </label>
    <div class="outcome" ng-show="isGuessed(quiz)" ng-cloak ng-class='{right: isRight(quiz), wrong: isWrong(quiz)}'>
      <span ng-if='isRight(quiz)'>Right,</span>
      <span ng-if='isWrong(quiz)'>Wrong,</span>
      <span ng-if='isTimeout(quiz)'>Time out,</span>
      it’s <strong>{{ quiz.name }}</strong>! <br />
    </div>

    <input type="submit" ng-cloak ng-show="isGuessed(quiz) && !quizzes.over()" data-kyc-focus="isGuessed(quiz) && !quizzes.over()" ng-click='quizzes.next()' value="Try another" />
    <div ng-cloak ng-show="isGuessed(quiz) && quizzes.over()">GAME OVER! :)</div>
  </form>

  <div class='score'>
    <div ng-repeat='quiz in quizzes' ng-class='{right: isRight(quiz), wrong: isWrong(quiz)}'></div>
  </div>
